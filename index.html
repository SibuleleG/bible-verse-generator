<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI bible verse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI bible Verse Generator</h1>
      </header>

      <main>
        <form id="verse-generator">
          <input
            type="text"
            placeholder="Enter word of the day"
            autofocus
            required
            autocomplete="off"
            class="instruction"
          />
          <input type="submit" class="submit-btn" />
        </form>

        <div class="bible-verse" id="bible-verse"></div>
      </main>

      <footer>
        This was coded by
        <a href="https://github.com/SibuleleG" target="_blank"
          >Sbulele Gxidolo
        </a>
        and open source on
        <a
          href="https://github.com/SibuleleG/bible-verse-generator"
          target="_blank"
          >Github</a
        >
        hosted on <a href="https://funny-elf-2622e4.netlify.app/">Nelify</a>.
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
